<html lang="en">
<head>

<body class="box">

</div>
<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container" style="pointer-events: none; background-color: rgb(44, 42, 42);" >

        "proName": "BITSTAMP:BTCUSD",

      },

        "description": "",

      },
      {

      },
      {

    "locale"; "en"

  </div>
  
<div class="contain-form">
<form id="form">
    <h1>Login Form</h1>
    <div class="form-section">
        <label for="">Email</label>
    <input id="email" name="email" type="username" placeholder="username"  class="inputs" required>
   </div>
   <div class="form-section">
    <label for="">password</label>
    <input id="pass" name="password" type="password" placeholder="password" class="inputs" required>
</div>
    <button type="submit" id="loginButton">login</button>
</form>
</div>
    <button id="watch" style="display: none;">Add to watch list</button>
 
    <div class="container" id="b">
        
        <input style="display: none;"
        type="text"
         value=""
         id="searchBar"
         placeholder="Search for coin"
         >
    <div id="body"></div>
    <template coin-template class="row-header">
        <div>
       
                <div class="header" head-row>
                    <p class="prank">#</p>
                    <p class="pcoin">coin</p>
                    <p class="pprice">price</p>
                    <p class="ptime">time</p>
                    <p class="pvolume">Volume</p>
                    <p class="pcap">Market cap</p>
                </div>
            </div>
            </template>
        <div id="appendKids" >
            <template kids>
                <div class="coinContent">
                    
            <div class="c-row"> 
                <p class="p0">${coin.market_cap_rank}</p>
           
                <div class="imgDiv">
                    <img src="${coin.image}" alt="" srcset="" id="coinIcon">
                    <p class="p-p">${coin.symbol}</p>
                    
                </div>
                  <p class="p1">${coin.current_price}</p>
                    <p class="p2">${coin.price_change_24h}</p>
                    <p class="p3"> ${coin.total_volume}</p>
                    <p class="p4">${coin.market_cap}</p>
             </div>
            </div>
            </template>
           
        </div>
    </div>
  <div id="show">
    


  
    <script src="crypto.js"></script>
</body>
</html>
